kind: Module
name: backend
description: Rust backend serverÂ example.
type: container
dockerfile: "${environment.name == 'release' ? 'release.Dockerfile' : 'dev.Dockerfile'}"
image: rust-example-${environment.name}

services:
  - name: backend
    devMode:
      sync:
        - source: ./
          target: /app
          mode: "one-way-replica"
          exclude:
            - target
    ports:
      - name: http
        containerPort: 3000
    healthCheck:
      httpGet:
        path: /
        port: http
    ingresses:
      - path: /
        port: http
        hostname: backend.${var.base-hostname}
